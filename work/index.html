title: Work
layout: work
---
{% for post in site.posts %}
<article>
  <div class="meta">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <h6>{{ post.category }}</h6>
    <h6>{{ post.time }}</h6>
    <h6>{{ post.location }}</h6>
  </div>
  <div class="image-slider">
    {% assign base = "/assets/images" %}
    <img src="{{ base }}/{{ post.imageA }}">
    <img src="{{ base }}/{{ post.imageB }}">
    <img src="{{ base }}/{{ post.imageC }}">
  </div>
<article>
{% endfor %}
