---
title: Work
layout: work
---
{% for post in site.posts %}
  <article>
    <div class="meta">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <h6>{{ post.category }}</h6>
      <h6>{{ post.time }}</h6>
      <h6>{{ post.location }}</h6>
    </div>
    <div class="slider-container">
      <div id="project-{{forloop.index}}" class="image-slider">
        {% assign base = "/assets/images" %}
        {% for items in post.images %}
            <img src="{{ base | relative_url }}/{{ post.images[forloop.index0] }}">
        {% endfor %}
      </div>
    </div>
  </article>
{% endfor %}
