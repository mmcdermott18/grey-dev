defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Site settings
title: GREY
description: 'GREY Architectural Studio' # this means to ignore newlines until "baseurl:"
baseurl: "/grey-dev" # the subpath of your site, e.g. /blog
url: "https://mmcdermott18.github.io" # the base hostname & protocol for your site, e.g. http://example.com
logo: "/assets/img/branding/grey-mark.svg"
logo-icon: "/assets/img/branding/grey-mark.svg"
logo-icon-SEO: "/assets/img/branding/grey-mark.png" # must be a non SVG file